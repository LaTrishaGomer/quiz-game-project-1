<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayBackQuiz</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/imgs/hero-90s.png" type="image/x-icon">
    <script defer src="/js/app.js"></script>
</head>

<body>
    <header>
        <nav id="quiz-nav">
            <a href="/index.html">
                <img src="/imgs/logo.png" alt="WayBackQuiz home" width="207" height="28" />
            </a>
            <button id="button-small">
                <a href="/index.html" class="button-small">Start New Quiz</a>
            </button>
        </nav>
    </header>

    <main>

        <section id="question-background">
            <div class="quiz-container">
                <div id="category">Totally 80s</div>
                <div id="quiz-question-count">Question 1 of 5</div>
                <div id="question">Question here</div>
                <figure id="quiz-image">
                    <img src="imgs/q2-80s-duck-hunt.jpg" width="779" height="316"
                        alt="cast of tv show a different world">
                </figure>

                <div class="options">
                    <button class="option">option-1</button>
                    <button class="option">option-2</button>
                    <button class="option">option-3</button>
                    <button class="option">option-4</button>
                </div>

                <div class="next">
                    <button id="next-button" disabled>Next</button>
                </div>

                <div id="result" class="hide">
                    <h4>Your Score: <span id="score"></span></h4>
                    <img src="/imgs/hero-mj.png" alt="confetti" />
                </div>
            </div>



        </section>
    </main>

    <footer>Website made with â™¥ by La'Trisha Gomer</footer>
</body>

</html>
