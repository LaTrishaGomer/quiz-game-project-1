<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayBackQuiz</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="/index.html">
                <img src="/imgs/logo.png" alt="WayBackQuiz home" width="207" height="28" />
            </a>
            <button id="button-small">
                <a href="#categories" class="button-small">Start Quiz</a>
            </button>
        </nav>
    </header>

    <main>

        <section class="hero">
            <!-- HERO LEFT -->
            <div class="hero-left">
                <figure class="blockbuster">
                    <img src="imgs/hero-bb.png" alt="Blockbuster video logo" width="206" height="130">
                </figure>
                <figure class="bart-simpson">
                    <img src="/imgs/hero-bs.png" alt="Bart Simpson cartoon image" width="162" height="367">
                </figure>
            </div>

            <!-- HERO RIGHT -->
            <div class="hero-right">
                <figure class="slinky">
                    <img src="imgs/hero-slinky.png" alt="Slinky Toy" width="189" height="116">
                </figure>
                <figure class="hero-mtv">
                    <img src="imgs/hero-mtv-logo.png" alt="MTV retro logo" width="234" height="162">
                </figure>
            </div>

            <figure class="retro-tv">
                <img src="/imgs/hero-90s.png" alt="Retro 90s style pink television" width="430" height="442">
            </figure>

            <!-- HERO TEXT -->
            <div class="hero-cta">
                <h5>Test Your<br>Throwback IQ</h5>
                <div class="hero-text">
                    <p>
                        Cassette tapes, dial-up tones, and
                        <br>flip phones—how well do you
                        <br>remember the 80s, 90s, and Y2K? Let's rewind!
                    </p>
                </div>

                <div class="hero-button">
                    <button id="button-large">
                        <a href="#categories" class="button-large">What's Your Best Era?</a>
                    </button>
                </div>
            </div>

            <!-- HERO HEADING -->
            <div class="hero-heading">
                <h1>Back in <br>The Day <br>Trivia</h1>
            </div>
        </section>


        <section id="categories">

            <div id="categories-header">
                <h2>choose your<br>throwback<br>category</h2>
            </div>

            <!-- THE 80S - category-one -->
            <section id="eighties" class="eighties">
                <article id="category-one">
                    <div class="text">
                        <h3>Totally<br>80s</h3>
                    </div>
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <figure>
                        <img src="" alt="">
                    </figure>
                    <button id="button-small">
                        <a href="/" class="button-small">Start Quiz</a>
                    </button>
                </article>
            </section>
            <!-- THE 90S - category-two -->
            <section id="ninties" class="ninties">
                <article id="category-two">
                    <div class="text">
                        <h3>As If!<br>the 90s</h3>
                        <figure>
                            <img src="" alt="">
                        </figure>
                        <figure>
                            <img src="" alt="">
                        </figure>
                        <button id="button-small">
                            <a href="/" class="button-small">Start Quiz</a>
                        </button>
                    </div>
                </article>
            </section>
            <!-- Y2K ERA - category-three -->
            <section id="Y2K-era" class="Y2K-era">
                <article id="category-three">
                    <div class="text">
                        <h3>Rewind <br> to Y2K</h3>
                        <figure>
                            <img src="" alt="">
                        </figure>
                        <figure>
                            <img src="" alt="">
                        </figure>
                        <button id="button-small">
                            <a href="/" class="button-small">Start Quiz</a>
                        </button>
                    </div>
                </article>
            </section>

        </section>
        
    </main>

    <footer>Website made with ♥ by La'Trisha Gomer</footer>

</html>
